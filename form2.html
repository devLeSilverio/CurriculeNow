<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formação Academica</title>
    <script defer src="./Js/jquery-3.3.1.min.js"></script>
    <script defer src="./Js/script.js"></script>
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-4">
          <h2 class="monte">Monte seu Currículo</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 rowDados">
          <h4 class="monte">3.Formação Academica</h4>
        </div>
      </div>

      <form action="form2.html" method="post">
        <div class="row">
          <div class="col-md-9">
            <label for="curso" class="campo">Curso:</label>
            <input
              type="text"
              class="form-control"
              name="curso"
              placeholder="Ensino Medio Completo..."
            />
          </div>
          <div class="col-md-3">
            <label for="anoconclusao" class="campo">Ano de Conclusão:</label>
            <input
              type="number"
              class="form-control"
              name="anoconclusao"
              placeholder="2020..."
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-9">
            <label for="instituicao" class="campo">Instituição:</label>
            <input
              type="text"
              class="form-control"
              name="instituicao"
              placeholder="Escola ..."
            />
          </div>
          <div class="col-md-3 mt-4">
            <button type="button" class="btn btn-success" id="addCurso">
              + Add outro curso
            </button>
          </div>
        </div>

        <hr />
        <div class="row">
          <div class="col-md-12 rowDados">
            <h4 class="monte">Experiência</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="empresa" class="campo">Empresa:</label>
            <input
              type="text"
              class="form-control"
              name="empresa"
              placeholder="Extra..."
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="cargo" class="campo">Cargo:</label>
            <input
              type="text"
              class="form-control"
              name="cargo"
              placeholder="Professor..."
            />
          </div>
          <div class="col-md-3">
            <label for="dtinicio" class="campo">Início em: </label>
            <input
              type="text"
              class="form-control"
              name="dtinicio"
              placeholder="2019"
            />
          </div>
          <div class="col-md-3">
            <label for="dtfim" class="campo">Fim em: </label>
            <input
              type="text"
              class="form-control"
              name="dtfim"
              placeholder="2020"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-md-9">
            <label for="descricao" class="campo"
              >Descrição das suas principais funções na empresa:
            </label>
            <input
              type="text"
              class="form-control"
              name="descricao"
              placeholder="Lavava,cozinhava..."
            />
          </div>
          <div class="col-md-3 mt-4">
            <button type="button" class="btn btn-success" id="addExperiencia">
              + Add outra Experiência
            </button>
          </div>
        </div>

        <br />
        <div class="row">
          <div class="col-md-4 offset-8">
            <input
              type="submit"
              class="btn btn-primary btn-block"
              name="next"
              value="Finalizar ➤"
              id="next2"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
